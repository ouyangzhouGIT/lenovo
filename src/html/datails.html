<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="/css/datails.css">
	</head>
	<body>
		<div id="header-content">

		</div>
		<div class="detail" id="detail"></div>
		<script type="text/html" id="detail-template">
		<div class="big_main">
			<p class="title">首页 > 商品详情 >　<span></span></p>
			<div class="main">
				<div class="main-left">

					<div class="view_thumbs" id="gal1">
						<div class="view_bd">
							<img class="zoom-img" src="{{data.image[0]}}" data-zoom-image="{{data.image[0]}}" />
						</div>

						<ul class="view-ul">
							<li class="current">
								<a href="#" data-image="{{data.image[0]}}" data-zoom-image="{{data.image[0]}}">
									<img class="s" id="img" src="{{data.image[0]}}" />
								</a>
							</li>
							<li>
								<a href="#" data-image="{{data.image[1]}}" data-zoom-image="{{data.image[1]}}">
									<img class="s" src="{{data.image[1]}}" /></a>
							</li>
							<li>
								<a href="#" data-image="{{data.image[2]}}" data-zoom-image="{{data.image[2]}}">
									<img class="s" src="{{data.image[2]}}" /></a>
							</li>
							<li>
								<a href="#" data-image="{{data.image[3]}}" data-zoom-image="{{data.image[3]}}">
									<img class="s" src="{{data.image[3]}}" /></a>
							</li>
							<li>
								<a href="#" data-image="{{data.image[4]}}" data-zoom-image="{{data.image[4]}}">
									<img class="s" src="{{data.image[4]}}" /></a>
							</li>
						</ul>
					</div>
					<p>
						商品编号：
						<span class="code">{{data.shopCode}}</span>
					</p>
				</div>
				
				<div class="main-right">
					<p class="product-name">{{data.title}}</p>
					<p class="product-attr">{{data.name}}</p>
					<p class="product-message">
						<span>促销信息</span>
						<a href="javascript:;" class="message">{{data.message}}</a>
					</p>
					<p class="product-type">款式:</p>
					<div class="checked">{{data.type[0]}}</div>
					<div>{{data.type[1]}}</div>
					<div>{{data.type[2]}}</div>
				</div>
			</div>
		</div>

		<div class="big_dataMessage">
			<p>商品详情</p>
			<div class="dataMessage">
				<img class="s" src="{{data.imgs[0]}}" /></a>
				<img class="s" src="{{data.imgs[1]}}" /></a>
				<img class="s" src="{{data.imgs[2]}}" /></a>
			</div>
		</div>
		
		
		<div class="big_shopBar">
			<div class="shopBar">
				<img src="/image/pic3/er.png" >
				<a href="javascript:;" class="service">
					<img src="/image/pic3/kefu.png" >
				</a>
				
				<div class="shopBar-right">
					<span class="product-num">
						有库存
					</span>
					<div class="num">
						<a href="javascript:;" id="sub-num">-</a>
						<a href="javascript:;" id="num">1</a>
						<a href="javascript:;" id="add-num">+</a>
					</div>
					<p class="product-price">
						商城价:
						<span class="price">{{data.price}}</span>
					</p>
					<a href="javascript:;" class="pay">立即购买</a>
					<a href="javascript:;" class="addshopCar">加入购物车</a>
				</div>
			</div>
		</div>
		</script>
		<div id="footer-content">
		
		</div>
		
		<div class="footer-blank">
			
		</div>
		<script src="/libs/require.min.js" type="text/javascript" data-main="/js/datails"></script>
	</body>
</html>
